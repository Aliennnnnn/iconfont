<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>font-class</title>
        <link rel="stylesheet" type="text/css" href="font_q0byqe4l10fcg14i/iconfont.css">
    </head>
    <body>
    	<!--
			1、兼容性良好，支持ie8+及所有现代浏览器
			2、语意明确
			3、替换图标时只需要修改class
			4、本质上还是使用字体，所以不支持多色图标
    	-->
		<i class="iconfont icon-lab"></i>
		<i class="iconfont icon-like"></i>
		<i class="iconfont icon-location"></i>
		<i class="iconfont icon-banknote"></i>
		<i class="iconfont icon-bubble"></i>
    </body>
</html>
